<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mnml - modern simplicity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="item">SHOP</a>
    <a class="item">ABOUT</a>
    <img
    src="//cdn.shopify.com/s/files/1/1300/6871/files/mnml-black_3x_088db30c-aa26-4fbf-93b6-997879f15bca_273x46.png?v=1525996330"
    class="ui image item" style="max-width:25%; margin-left: 250px">
    <div class="ui dropdown right item">
      <div class="text"><i class="ellipsis horizontal icon"></i></div>
      <div class="menu">
        <div class="item">Shop Instagram</div>
        <div class="item">Contact</div>
        <div class="item">Shipping</div>
        <div class="item">Returns & Exchanges</div>
      </div>
    </div>
    <a class="item">MY ACCOUNT</a>
    <a class="item"><i class="shopping bag icon"></i></a>
  </div>
</div>

<div class="main-background">
  <div class="ui column centered grid">
    <div class="item" style="font-size: 60px; color: white; margin-top: 350px">NEW ARRIVALS</div>
  </div>
  <div class="ui column centered grid">
    <button type="ui button" style="margin-top: 50px">SHOP NOW</button>
  </div>
</div>

<div class="footer-background">
  <div class="ui seven column grid container">
    <div class="column">Search</div>
    <div class="column">Contact Us</div>
    <div class="column">Shipping</div>
    <div class="column">Returns + Exchanges</div>
    <div class="column">Terms + Conditions</div>
    <div class="column">Privacy Policy</div>
    <div class="column">
      <div class="ui action input">
        <input type="text" placeholder="Email address">
        <button class="ui button">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
